<!DOCTYPE html>
<html>
    <head>
        <title>Map-Click</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map-canvas { height: 100% }
            button { color: red; position: absolute; z-index: 1}
            #palm { margin: 15px 30px;}
            #lake { margin: 15px 160px;}
            #jeru { margin: 15px 270px;}
            #some { margin: 15px 400px;}
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">
            function initialize () {
                var mapOptions = {
                    center: new google.maps.LatLng(31.7750, 35.2315),
                    zoom: 14
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                        mapOptions);

                $("#palm").click(function () {
                    fly(map, 25.1161, 55.1288);
                });
                $("#lake").click(function () {
                    fly(map, 40.0950, -74.2050);
                });
                $("#jeru").click(function () {
                    fly(map, 31.7750, 35.2315);
                });
                $("#some").click(function () {
                    var lat = (Math.random() * 75),
                        lng = -(Math.random() * 75);
                    fly(map, lat, lng);
                });
            }
            function fly (map, lat, lng) {
                var latLng = new google.maps.LatLng(lat, lng);
                map.panTo(latLng);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <button id="palm">Palm Jumeirah</button>
        <button id="lake">Lakewood</button>
        <button id="jeru">Jerusalem</button>
        <button id="some">Somewhere</button>
        <div id="map-canvas"></div>
    </body>
</html>
